<html>
<head>
  <title>Level Editor</title>
  <meta charset = "utf-8"></meta>
  <style type = "text/css">
  canvas {
    background: #eeee;
    display: block;
    margin: auto;
    width: 800px;
    height: 600px;
    border: 5px solid black;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <canvas id = "canvas" width = "800" height = "600" ></canvas>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>Save Map:</td>
            <td><input id = "inputFileNameToSaveAs" placeholder = "Filename"></input></td>
            <td><button onclick = "saveMapToFile()">Save To File</td>
            </tr>
            <tr>
              <td>Load Map:</td>
              <td><input type = "file" id = "fileToLoad"></td>
              <td><button onclick = "loadMapFromFile()">Load From File</button></td>
            </tr>
            <tr>
              <td>New Map:</td>
              <td><input type = "text" id = "spritesheet" placeholder = "Spritesheet"></input></td>
              <td><button onclick = "newMap()">Create New Map</button></td>
            </tr>
            <tr>
              <td></td>
              <td><input type = "number" id = "xbounds" placeholder = "X Bounds"></input></td>
            </tr>
            <tr>
              <td></td>
              <td><input type = "number" id = "ybounds" placeholder = "Y Bounds"></input></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  <script type = "text/javascript" src = "script.js">
  </script>
  </html>
