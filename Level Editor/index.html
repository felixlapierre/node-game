<html>
<head>
  <title>Level Editor</title>
  <meta charset = "utf-8"></meta>
  <style type = "text/css">
  canvas.map {
    background: #eeee;
    display: block;
    margin: auto;
    width: 800px;
    height: 600px;
    border: 5px solid black;
  }
  canvas.spritesheet {
    background: #eeee;
    display: block;
    margin: auto;
    width: 400px;
    height: 300px;
    border: 5px solid grey;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <canvas id = "canvas" class = "map" width = "800" height = "600" ></canvas>
      </td>
      <td rowspan = 2>
        <table>
          <tr>
            <p>SETTING GO HERE</p>
            <p>Layer: <input id = "layerButton" type = "number" value = "0"></input></p>
          </tr>
          <tr>
            <canvas id = "spritesheet" class = "spritesheet" width = "400" height = "300"></canvas>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>Save Map:</td>
            <td><input id = "inputFileNameToSaveAs" placeholder = "Filename"></input></td>
            <td><button onclick = "saveMapToFile()">Save To File</td>
            </tr>
            <tr>
              <td>Load Map:</td>
              <td><input type = "file" id = "fileToLoad"></td>
              <td><button onclick = "loadMapFromFile()">Load From File</button></td>
            </tr>
            <tr>
              <td>New Map:</td>
              <td><input type = "text" id = "spritesheet" placeholder = "Spritesheet"></input></td>
              <td><button onclick = "newMap()">Create New Map</button></td>
            </tr>
            <tr>
              <td></td>
              <td><input type = "number" id = "xbounds" placeholder = "X Bounds"></input></td>
            </tr>
            <tr>
              <td></td>
              <td><input type = "number" id = "ybounds" placeholder = "Y Bounds"></input></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  <script type = "text/javascript" src = "spriteSelector.js"></script>
  <script type = "text/javascript" src = "script.js"></script>
  </script>
  </html>
